{% extends 'base.html' %}
{% block title %}Notifications{% endblock %}
{% block content %}
<h2>Notifications</h2>
<ul>
    {% for notif in notifications %}
        <li>
            <strong>{{ notif.title }}</strong>: {{ notif.message }}
            <small class="text-muted">{{ notif.created_at }}</small>
        </li>
    {% empty %}
        <li>Pas de notifications.</li>
    {% endfor %}
</ul>
{% endblock %}
